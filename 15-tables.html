<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables
        </title>
        <style>
            table {
                width: 25%;
                border-collapse: collapse;
            }
            thead {
                text-align: left;
            }
            th, td {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Eshboyev</td>
                    <td>Mukhtor</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ashurov</td>
                    <td>Elboy</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Imomov</td>
                    <td>Samariddin</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Obidov</td>
                    <td>Ilyos</td>
                    <td>22</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
