<!DOCTYPE html>
<html>
    <head> <!-- Head -->
        <title> <!-- Title -->
            Lists
        </title>
    </head> 
    <body> <!-- Body-->
        <h3>Fruits</h3>
        <ul> <!-- Unordered List -->
            <li>Apple</li> <!-- List Item -->
            <li>Pear</li>
            <li>Grabe</li>
            <li>Strawberry</li>
        </ul>
        <hr>
        <h3>Names</h3>
        <ol> <!-- Ordered List -->
            <li>Ali</li> <!-- List Item -->
            <li>Sardor</li>
            <li>Sanjar</li>
            <li>Islom</li>
        </ol>
    </body>
</html>
